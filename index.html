<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static website -> Dynamic website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="topwrap">
        <select name="foods" id="">
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dessert">Dessert</option>
        </select>
        <form action="">
          <input type="text" placeholder="Search..." />
          <button>Search</button>
        </form>
        <div id="title">
          <h1>Foods</h1>
        </div>
      </div>

      <div class="innerWrap">
        <div class="botDiv">
          <!-- breakfast -->
          <div class="blocks breakfast">
            <img src="img/omlette.jpg" alt="omlette" />
            <div class="pWrap">
              <p>Omlette</p>
              <p>$9.00</p>
            </div>
          </div>

          <div class="blocks breakfast">
            <img src="img/englishbreakfast.jpg" alt="english breakfast" />
            <div class="pWrap">
              <p>English breakfast</p>
              <p>$12.00</p>
            </div>
          </div>

          <div class="blocks breakfast">
            <img src="img/pancake.jpg" alt="pancake" />
            <div class="pWrap">
              <p>Pancake</p>
              <p>$10.00</p>
            </div>
          </div>

          <!-- lunch -->
          <div class="blocks lunch">
            <img src="img/tortilla.jpg" alt="tortilla" />
            <div class="pWrap">
              <p>Tortilla</p>
              <p>$13.00</p>
            </div>
          </div>

          <div class="blocks lunch">
            <img src="img/bolognese.jpg" alt="bolognese" />
            <div class="pWrap">
              <p>Bolognese</p>
              <p>$15.00</p>
            </div>
          </div>

          <div class="blocks lunch">
            <img src="img/vegetarian.jpg" alt="vegetarian" />
            <div class="pWrap">
              <p>Vegetarian</p>
              <p>$10.00</p>
            </div>
          </div>

          <!-- dessert -->
          <div class="blocks dessert">
            <img src="img/profiterol.jpg" alt="profiterol" />
            <div class="pWrap">
              <p>Profiterol</p>
              <p>$6.00</p>
            </div>
          </div>

          <div class="blocks dessert">
            <img src="img/tiramisu.jpg" alt="tiramisu" />
            <div class="pWrap">
              <p>Tiramisu</p>
              <p>$5.00</p>
            </div>
          </div>

          <div class="blocks dessert">
            <img src="img/crumble Cookie Bar.jpg" alt="crumble cookie bar" />
            <div class="pWrap">
              <p>Crumble Cookie Bar</p>
              <p>$7.00</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
